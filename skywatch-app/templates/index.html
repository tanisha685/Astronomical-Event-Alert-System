<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyWatch - Astronomical Events</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0b0e23;
        --secondary: #1a1f3b;
        --accent: #4d79ff;
        --text: #e0e0e0;
        --highlight: #ff6b6b;
      }

      body {
        font-family: "Space Mono", monospace;
        background-color: var(--primary);
        color: var(--text);
        margin: 0;
        padding: 0;
        line-height: 1.6;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-bottom: 1px solid var(--secondary);
      }

      h1 {
        font-family: "Orbitron", sans-serif;
        color: var(--accent);
        margin: 0;
        font-size: 2.5rem;
      }

      .logo {
        display: flex;
        align-items: center;
      }

      .logo-icon {
        font-size: 2rem;
        margin-right: 10px;
      }

      .btn {
        background-color: var(--accent);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-family: "Space Mono", monospace;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background-color: #3a5ccc;
        transform: translateY(-2px);
      }

      .btn-secondary {
        background-color: var(--secondary);
      }

      .events-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-top: 30px;
      }

      .event-card {
        background-color: var(--secondary);
        border-radius: 10px;
        padding: 20px;
        transition: transform 0.3s ease;
        border-left: 4px solid var(--accent);
      }

      .event-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      .event-title {
        font-family: "Orbitron", sans-serif;
        color: var(--accent);
        margin-top: 0;
      }

      .event-meta {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 0.9rem;
        color: #a0a0a0;
      }

      .event-type {
        background-color: rgba(77, 121, 255, 0.2);
        padding: 3px 8px;
        border-radius: 20px;
        font-size: 0.8rem;
      }

      .event-description {
        margin: 15px 0;
      }

      .loading {
        text-align: center;
        padding: 50px;
        font-size: 1.2rem;
      }

      .error {
        color: var(--highlight);
        text-align: center;
        padding: 50px;
      }

      .actions {
        display: flex;
        justify-content: center;
        margin-top: 30px;
        gap: 15px;
      }

      @media (max-width: 768px) {
        .events-container {
          grid-template-columns: 1fr;
        }

        header {
          flex-direction: column;
          align-items: flex-start;
        }

        .actions {
          flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <div class="logo-icon">ðŸ”­</div>
          <h1>SkyWatch</h1>
        </div>
        <div class="actions">
          <button id="refreshBtn" class="btn">Refresh Events</button>
          <button id="downloadBtn" class="btn btn-secondary">
            Download Calendar
          </button>
        </div>
      </header>

      <main>
        <div id="eventsContainer" class="events-container">
          <div class="loading">Loading astronomical events...</div>
        </div>
      </main>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetchEvents();

        document
          .getElementById("refreshBtn")
          .addEventListener("click", fetchEvents);
        document
          .getElementById("downloadBtn")
          .addEventListener("click", downloadCalendar);
      });

      function fetchEvents() {
        const container = document.getElementById("eventsContainer");
        container.innerHTML =
          '<div class="loading">Loading astronomical events...</div>';

        fetch("/api/events")
          .then((response) => response.json())
          .then((events) => {
            if (events.length === 0) {
              container.innerHTML =
                '<div class="error">No upcoming astronomical events found.</div>';
              return;
            }

            container.innerHTML = "";
            events.forEach((event) => {
              const eventCard = document.createElement("div");
              eventCard.className = "event-card";

              const typeClass =
                event.type === "meteor" ? "meteor-shower" : "planetary-event";

              eventCard.innerHTML = `
                            <h2 class="event-title">${event.name}</h2>
                            <div class="event-meta">
                                <span>${event.local_time}</span>
                                <span class="event-type">${event.type}</span>
                            </div>
                            <div class="event-description">${event.description}</div>
                            <div class="event-source">Source: ${event.source}</div>
                        `;

              container.appendChild(eventCard);
            });
          })
          .catch((error) => {
            console.error("Error fetching events:", error);
            container.innerHTML =
              '<div class="error">Failed to load events. Please try again later.</div>';
          });
      }

      function downloadCalendar() {
        window.location.href = "/api/calendar";
      }
    </script>
  </body>
</html>
